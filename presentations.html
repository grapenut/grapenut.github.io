
<div class="row">
  <div class="col-lg-12">
    <h1>Posters & Presentations</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <span class="clickable">
          <h3 class="panel-title"><i class="fa fa-photo"></i> Posters</h3>
          <i class="panel-button pull-right glyphicon glyphicon-chevron-up"></i>
        </span>
      </div>
      <div class="panel-body">
        <ul>
          <li ng-repeat="poster in posters">
              <a class="no_underline" href ng-click="show_abstract = !show_abstract">
                <div class="col-md-12" ng-hide="show_abstract">
                  <b class="text-primary">{{ poster.title }}</b>
                  <span class="text-warning">(Click to Preview)</span>
                  <br />
                  <a class="text-muted underline" target="_blank" href="{{ poster.url }}">{{ poster.conference }}</a>
                  <br />
                  <em class="text-muted">{{ poster.location }}</em>
                </div>
              </a>
              <a class="no_underline" href ng-click="show_abstract = !show_abstract">
                <div class="col-md-12" ng-show="show_abstract">
                  <img src="{{ poster.thumb }}" width="100%" />
                </div>
              </a>
            <a target="_blank" href="{{ poster.download }}">Download poster source</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <span class="clickable">
          <h3 class="panel-title"><i class="fa fa-desktop"></i> Presentations</h3>
          <i class="panel-button pull-right glyphicon glyphicon-chevron-up"></i>
        </span>
      </div>
      <div class="panel-body">
        <ul>
          <li ng-repeat="talk in presentations">
            <div>
              <b class="text-primary">{{ talk.title }}</b>
              <br />
              <a class="text-muted underline" target="_blank" href="{{ talk.url }}">{{ talk.conference }}</a>
              <br />
              <em class="text-muted">{{ talk.location }}</em>
              <br />
              <a target="_blank" href="{{ talk.download }}">Download slideshow</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
